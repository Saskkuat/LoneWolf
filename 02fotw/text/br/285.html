<html><body><p>Você sente as presas da cobra se prenderem no braço da sua túnica, mas isso é tudo. Você tem sorte que o único dano causado foi na sua roupa. Enquanto a serpente desaparece na grama alta, você rapidamente sobe na árvore e passa o resto da noite em segurança acima do solo.</p><p class="choice">
