<html><body><p>He bellows his battle-cry and lunges at your head.</p><p class="combat">Knight of the White Mountain: <span class="smallcaps">COMBAT SKILL</span> 20   <span class="smallcaps">ENDURANCE</span> 27</p><p class="choice">You may evade combat at any time by running into the trees and <a href="sect244.htm">turning to 244</a>.</p><p class="choice">If you win the combat, <a href="sect302.htm">turn to 302</a>.</p></body></html>
