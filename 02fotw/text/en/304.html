<html><body><p>It may be of some consolation to learn that your death was mercifully swift. The Helghast’s fingers tore and burnt their way through your throat within a few seconds. But now the Seal of Hammerdal is on its way to the Darklords’ city of Helgedad.</p><p class="deadend">Your life and your quest come to a tragic end here.</p></body></html>
