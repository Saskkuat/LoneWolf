<html><body><p>As you rise, the snake hisses and strikes at your arm. You dodge to one side, but are you quick enough to avoid its deadly fangs?</p><p>Pick a number from the <a href="random.htm">Random Number Table</a> to find out.</p><p class="choice">If the number you have picked is 0–4, <a href="sect285.htm">turn to 285</a>.</p><p class="choice">If the number is 5–9, <a href="sect70.htm">turn to 70</a>.</p></body></html>
