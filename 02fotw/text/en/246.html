<html><body><p>One of the guards steps forward and demands to see your pass.</p><p class="choice">If you have a White Pass, <a href="sect170.htm">turn to 170</a>.</p><p class="choice">If you have a Red Pass, <a href="sect202.htm">turn to 202</a>.</p><p class="choice">If you do not have a pass, you will be refused entry to the harbour. <a href="sect327.htm">Turn to 327</a>.</p></body></html>
