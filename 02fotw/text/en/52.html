<html><body><p>Suddenly from out of the darkness above, there is a blood-chilling cry. You look up to see the glowing red eyes of a Helghast as it charges down the steps straight at you. You scream in terror and frantically search for a weapon.</p><p class="choice">If you have a Magic Spear, <a href="sect338.htm">turn to 338</a>.</p><p class="choice">If you do not, <a href="sect234.htm">turn to 234</a>.</p></body></html>
