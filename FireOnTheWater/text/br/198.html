<html><body><p>Você percorreu menos de vinte jardas quando seu cavalo empina e dispara. Você é jogado no chão e perde 1 ponto de <span class="smallcaps">RESISTÊNCIA</span>. Tirando a sujeira da sua capa, você xinga enquanto o animal desaparece de vista. Você terá que continuar sua jornada daqui a pé.</p><p class="choice">
