<html><body><p>Pode ser um consolo saber que sua morte foi misericordiosamente rápida. Os dedos dos Helghast rasgaram e queimaram sua garganta em poucos segundos. Mas agora o Selo de Hammerdal está a caminho da cidade de Helgedad, dos Darklords.</p><p class="deadend">Sua vida e sua busca chegam a um fim trágico aqui.</p></body></html>
