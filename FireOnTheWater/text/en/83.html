<html><body><p>At the end of Barnacle Street there is a junction. It is now very dark and you will have to find shelter soon.</p><p class="choice">If you wish to turn left into Cooper Way, <a href="sect227.htm">turn to 227</a>.</p><p class="choice">If you wish to turn right into Unicorn Street, <a href="sect297.htm">turn to 297</a>.</p></body></html>
