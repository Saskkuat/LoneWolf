<html><body><p>As you re-enter the tavern, you can see that most of the sailors are clustered around the centre table to watch an arm-wrestling contest.</p><p class="choice">If you wish to enter the contest, <a href="sect276.htm">turn to 276</a>.</p><p class="choice">If you wish to talk with the innkeeper, <a href="sect342.htm">turn to 342</a>.</p></body></html>
