<html><body><p>Você usa sua Disciplina Kai para forçar a criatura a se afastar.
 O Bloodlug muda de direção e voa em direção a uma lula que se refugiou em uma grande urna de cobre.
 Você continua nadando, mas mantém um olhar atento no Bloodlug enquanto ele engole e devora a lula indefesa.</p><p class="choice">
