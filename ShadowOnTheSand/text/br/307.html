<html><body><p>‘Sim, sim.
 Eu sou Soushilla’, ela responde.</p><p>‘Você sabe onde podemos encontrar Tipasa, a andarilha?’ pergunta Banedon.</p><p>A velha não responde, ela apenas segura sua tigela de esmola em expectativa.
 Banedon perde outra coroa antes que ela responda à pergunta dele.</p><p class="choice">
