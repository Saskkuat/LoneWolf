<html><body><p>Você concentra seu Mindblast na mão do guarda.

 Ele agora está desarmado.</p><p class="choice">Se você deseja atacar o guarda, <a href="sect78.htm">vá para 78</a>.</p><p class="choice">Se você deseja simplesmente dominá-lo e capturá-lo vivo, <a href="sect199.htm">vá para 199</a>.</p></body></html>
