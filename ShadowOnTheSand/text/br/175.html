<html><body><p>Antes de encontrar um esconderijo adequado, três Sharnazim aparecem.
 "Deixem-no comigo, seus tolos!", grita uma voz, e os guerreiros abrem caminho para Maouk, que surge das sombras — um dardo erguido em sua mão.
 Ele sibila uma maldição e arremessa o míssil em seu peito.</p><p class="choice">
