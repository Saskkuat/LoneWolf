<html><body><p>Você salta para frente e bate seu punho no rosto do guarda;
 ele grunhe e cai, segurando um nariz sangrando.
 Sua espada cai no chão perto de seus pés.</p><p class="choice">Se você deseja pegar a espada, <a href="sect4.htm">vá para 4</a>.</p><p class="choice">Se você deseja ignorar a espada e atacar o segundo guarda com suas próprias mãos, <a href="sect91.htm">vá para 91</a>.</p></body></html>
