<html><body><p>You must act quickly if you are to avoid detection, for the creature in red is a Vordak: one of the powerful undead who serve the Darklords.</p><p>Pick a number from the <a href="random.htm">Random Number Table</a>.</p><p class="choice">If the number you have picked is 0–2, <a href="sect378.htm">turn to 378</a>.</p><p class="choice">If the number is 3–9, <a href="sect262.htm">turn to 262</a>.</p></body></html>
