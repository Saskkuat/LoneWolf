<html><body><p>As your adversary falls to the ground, the other guard stabs at you with his Trident. You cannot evade combat and must fight him to the death.</p><p class="combat">Vestibule Guard 2: <span class="smallcaps">COMBAT SKILL</span> 14   <span class="smallcaps">ENDURANCE</span> 24</p><p class="choice">If you win the combat, <a href="sect3.htm">turn to 3</a>.</p></body></html>
