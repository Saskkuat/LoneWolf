<html><body><p>The oil is made from the fruit of the larnuma tree. It has a soothing and relaxing effect when rubbed into the skin.</p><p class="choice">If you choose to rub the larnuma oil into your skin, <a href="sect103.htm">turn to 103</a>.</p><p class="choice">If you decide not to use the oil, <a href="sect71.htm">turn to 71</a>.</p></body></html>
