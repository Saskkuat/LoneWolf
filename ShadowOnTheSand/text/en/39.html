<html><body><p>The man is lying. He knows that other guards are sure to turn up at any moment. As soon as you loosen your grip, he will attempt to overpower you and raise the alarm.</p><p class="choice">If you wish to continue questioning him, <a href="sect9.htm">turn to 9</a>.</p><p class="choice">If you decide to kill him, <a href="sect78.htm">turn to 78</a>.</p></body></html>
