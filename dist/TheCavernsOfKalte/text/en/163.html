<html><body><p>As you lower the lever, a stone door slides across and seals off the rubbish-strewn chamber. When you raise the lever, the stone door slides open once again.</p><p class="choice">If you wish to enter the room and investigate its contents, <a href="sect38.htm">turn to 38</a>.</p><p class="choice">If you wish to continue along the east passage, <a href="sect237.htm">turn to 237</a>.</p></body></html>
