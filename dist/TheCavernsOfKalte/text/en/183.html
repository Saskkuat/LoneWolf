<html><body><p>You sprint towards the northern corridor as fast as your twisted ankle will allow.</p><p>Pick a number from the <a href="random.htm">Random Number Table</a>. If you have the Kai Discipline of Hunting, add 2 to the number you have picked.</p><p class="choice">If your total is now 0–3, <a href="sect89.htm">turn to 89</a>.</p><p class="choice">If your total is now 4–11, <a href="sect215.htm">turn to 215</a>.</p></body></html>
