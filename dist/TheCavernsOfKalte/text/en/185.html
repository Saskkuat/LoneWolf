<html><body><p>You focus your power upon the lock, but you find it difficult to visualize the inner mechanism.</p><p>Pick a number from the <a href="random.htm">Random Number Table</a>. If you have the Kai Discipline of Sixth Sense, you may add 2 to this number.</p><p class="choice">If your total is now 0–4, <a href="sect22.htm">turn to 22</a>.</p><p class="choice">If your total is now 5–11, <a href="sect326.htm">turn to 326</a>.</p></body></html>
