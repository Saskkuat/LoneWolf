<html><body><p>Você aponta a Sommerswerd em direção à vara de cristal de Vonotar.
 Em um instante, o cone de gelo se afasta da ponte e se estilhaça contra a espada dourada.
 Você ouve Vonotar amaldiçoá-lo enquanto, mais uma vez, o poder da Sommerswerd o salva de sua magia destrutiva.</p><p class="choice">
