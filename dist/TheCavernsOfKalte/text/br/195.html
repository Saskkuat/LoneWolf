<html><body><p>Ao saltar para a saliência oposta, um tremor sacode o gelo e a fenda se alarga de repente.
 Você escorrega, batendo a cabeça na borda enquanto cai no vazio escancarado.
 O cordão que prende a corda de segurança ao seu cinto se rompe e você cai na escuridão.</p><p class="choice">
