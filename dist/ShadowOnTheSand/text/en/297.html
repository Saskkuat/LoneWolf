<html><body><p>The guards are the first to recover from the surprise of the encounter. They attack, opening a deep wound in your chest. Lose 4 <span class="smallcaps">ENDURANCE</span> points.</p><p class="choice">If you are still alive and wish to fight the guards, <a href="sect334.htm">turn to 334</a>.</p><p class="choice">If you wish to try to escape by running back up the stairs, <a href="sect209.htm">turn to 209</a>.</p></body></html>
