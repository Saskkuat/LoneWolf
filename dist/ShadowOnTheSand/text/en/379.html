<html><body><p>The terrible pain racks your body, making your muscles twist and contort in spasms of pain. You scream for the agony to cease. Lose 6 <span class="smallcaps">ENDURANCE</span> points.</p><p class="choice">If you are still alive after the psychic ordeal, <a href="sect223.htm">turn to 223</a>.</p></body></html>
