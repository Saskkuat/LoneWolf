<html><body><p>The terrible pain causes spasms throughout every muscle of your body, making them twist and contort uncontrollably. You plead for the agony to cease. Lose 6 <span class="smallcaps">ENDURANCE</span> points.</p><p class="choice">If you are still alive after this psychic ordeal, <a href="sect253.htm">turn to 253</a>.</p></body></html>
