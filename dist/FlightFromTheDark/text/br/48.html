<html><body><p>Seu Sexto Sentido avisa que essas tropas não são tudo o que parecem. Você pode detectar uma aura de maldade sobre elas. Elas estão a serviço dos Darklords.</p><p class="choice">Você deve sair daqui rapidamente antes que seja avistado. <a href="sect243.htm">Vá para 243</a>.</p></body></html>
