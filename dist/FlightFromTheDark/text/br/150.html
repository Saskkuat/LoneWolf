<html><body><p>Embora um pouco cozida demais, a comida tem um gosto bom (embora não seja o suficiente para uma refeição inteira) e a água limpa mata sua sede. Você passou quase meia hora descansando nesta casa quando de repente percebe o atraso.</p><p class="choice">Prepare seu equipamento e vá embora. <a href="sect83.htm">Vá para 83</a>.</p></body></html>
