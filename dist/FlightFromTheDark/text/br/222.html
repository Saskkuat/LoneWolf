<html><body><p>À medida que você avança, você descobre uma trilha na floresta que se divide no ponto em que você se junta a ela.</p><p class="choice">Se você deseja usar sua Disciplina Kai de Rastreamento, <a href="sect67.htm">vire para 67</a>.</p><p class="choice">Se você deseja pegar a bifurcação sul, <a href="sect140.htm">vire para 140</a>.</p><p class="choice">Se você deseja pegar a bifurcação leste, <a href="sect252.htm">vire para 252</a>.</p></body></html>
