<html><body><p>The old watchtower ladder is rotten and several rungs break as you climb. Pick a number from the <a href="random.htm">Random Number Table</a>.</p><p class="choice">If the number is 4 or lower, you have fallen. Lose 2 <span class="smallcaps">ENDURANCE</span> points and <a href="sect140.htm">turn to 140</a>.</p><p class="choice">If the number is 5 or higher, you do not fall. <a href="sect323.htm">Turn to 323</a>.</p></body></html>
