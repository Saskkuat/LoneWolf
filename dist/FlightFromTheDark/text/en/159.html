<html><body><p>Your ploy does not work, for the merchant will not allow you to enter his caravan. Suddenly he clicks his fingers and the bodyguard grasps the hilt of his scimitar.</p><p class="choice">You must fight him by <a href="sect191.htm">turning to 191</a>.</p><p class="choice">Or you must jump clear of the speeding caravan. <a href="sect234.htm">Turn to 234</a>.</p></body></html>
