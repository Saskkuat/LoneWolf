<html><body><p>Você tenta aplicar suas mãos no peito do homem ferido, mas os Szalls estão puxando sua capa e tentando arrastá-lo para longe.</p><p class="choice">Se você tiver a Disciplina Kai de Camuflagem, <a href="sect77.htm">vá para 77</a>.</p><p class="choice">Se você não possuir esta habilidade, você deve atacar os Szalls para salvar a vida do homem. <a href="sect28.htm">vá para 28</a>.</p></body></html>
