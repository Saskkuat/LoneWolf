<html><body><p>Você esquece o ladino com seu jogo de taça e bolinha de gude e, em vez disso, assiste a um jogo de cartas em andamento perto das escadas da taverna. Você percebe que um dos jogadores está trapaceando.</p><p class="choice">Se você deseja desafiar o homem, <a href="sect241.htm">vá para 241</a>.</p><p class="choice">Se você preferir ignorar o que viu, <a href="sect130.htm">vá para 130</a>.</p></body></html>
