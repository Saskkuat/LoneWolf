<html><body><p>Seu sentido avisa que a carroça contém uma presença maligna.</p><p class="choice">Se você deseja entrar na carroça, <a href="sect134.htm">vá para 134</a>.</p><p class="choice">Se você deseja passar pela carroça e correr para um lugar seguro, <a href="sect208.htm">vá para 208</a>.</p><p class="choice">Se você deseja retornar à junção e pegar o túnel da direita, <a href="sect164.htm">vá para 164</a>.</p></body></html>
