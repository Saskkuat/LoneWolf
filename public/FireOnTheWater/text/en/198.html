<html><body><p>You have covered less than twenty yards when your horse rears up and bolts. You are thrown to the ground and you lose 1 <span class="smallcaps">ENDURANCE</span> point. Brushing the dirt from your cloak, you curse as the animal disappears out of sight. You will have to continue your journey from here on foot.</p><p class="choice">
<a href="sect138.htm">Turn to 138</a>.</p></body></html>
