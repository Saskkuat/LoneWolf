<html><body><p>You enter a small alleyway behind the shop, at the end of which you can see a horse tethered to a post.</p><p class="choice">If you wish to take this animal and flee the village, <a href="sect150.htm">turn to 150</a>.</p><p class="choice">If you do not want to take the horse, leave the alleyway by <a href="sect19.htm">turning to 19</a>.</p></body></html>
