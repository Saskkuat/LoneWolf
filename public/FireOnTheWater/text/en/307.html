<html><body><p>The guards look angry and ready to attack. You will have to think of something quickly.</p><p class="choice">If you decide to offer them a bribe, <a href="sect57.htm">turn to 57</a>.</p><p class="choice">If you decide to show them the Seal of Hammerdal (if you still have it), <a href="sect140.htm">turn to 140</a>.</p><p class="choice">If you think it is safer to draw your weapon and attack, <a href="sect282.htm">turn to 282</a>.</p></body></html>
