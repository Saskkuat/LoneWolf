<html><body><p>You soon reach the junction where the corridor meets another running from east to west.</p><p class="choice">If you have the Kai Discipline of Hunting or Tracking, <a href="sect219.htm">turn to 219</a>.</p><p class="choice">If you wish to head east, <a href="sect349.htm">turn to 349</a>.</p><p class="choice">If you decide to go west, <a href="sect50.htm">turn to 50</a>.</p></body></html>
