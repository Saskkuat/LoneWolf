<html><body><p>The Ice Barbarians are taken completely by surprise. You have killed one of them before the other has time to react to your attack. He is unarmed but determined to fight you.</p><p class="combat">Ice Barbarian: <span class="smallcaps">COMBAT SKILL</span> 14   <span class="smallcaps">ENDURANCE</span> 25</p><p class="choice">If you win the combat, <a href="sect340.htm">turn to 340</a>.</p></body></html>
