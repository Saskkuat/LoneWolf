<html><body><p>You break open the Firesphere and an intense howl fills your ears. The cyclone halts. It will not advance towards you whilst you hold this sphere of guttering flame.</p><p class="choice">If you wish to leave the temple, <a href="sect306.htm">turn to 306</a>.</p><p class="choice">If you wish to search the altar and alcove, <a href="sect72.htm">turn to 72</a>.</p></body></html>
