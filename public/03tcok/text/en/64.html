<html><body><p>You get the uneasy feeling that danger lurks along both tunnels. Although you sense that the northern tunnel is the more perilous of the two, you feel sure that it is the quickest route to Ikaya.</p><p class="choice">If you wish to enter the north tunnel, <a href="sect321.htm">turn to 321</a>.</p><p class="choice">If you wish to take the west tunnel, <a href="sect275.htm">turn to 275</a>.</p></body></html>
