<html><body><p>At the top of the stairs is a wide landing where a corridor runs north to south.</p><p class="choice">If you have the Kai Discipline of Sixth Sense or Hunting, <a href="sect249.htm">turn to 249</a>.</p><p class="choice">If you wish to head north, <a href="sect104.htm">turn to 104</a>.</p><p class="choice">If you wish to go south, <a href="sect69.htm">turn to 69</a>.</p></body></html>
