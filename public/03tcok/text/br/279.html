<html><body><p>Sabe-se que os Baknar dormem por até três dias após um banquete.
 Pelo número de ossos recém-descascados espalhados pela câmara, é provável que este Baknar durma por muitas horas.
 Você passa pela criatura roncando e sai da câmara.</p><p class="choice">
