<html><body><p>Você reconhece o fluido sedoso;
 é o rastro de um Stoneworm, um perigoso predador subterrâneo.
 Você avisa seus homens para não pisarem no lodo, pois ele é altamente corrosivo.
 Assim que as palavras saem de sua boca, ouve-se um barulho repentino e medonho.</p><p class="choice">
