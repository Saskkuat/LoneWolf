<html><body><p>Você escapa do guerreiro, mas não antes que ele o tenha ferido com sua cimitarra.
 Você perde 4 pontos de <span class="smallcaps">RESISTÊNCIA</span>.</p><p>Ofegando pela dor do ferimento, você consegue fechar o alçapão e puxar o ferrolho antes de descer as escadas cambaleando e sair pela porta da torre de vigia.</p><p class="choice">
