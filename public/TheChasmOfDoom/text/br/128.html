<html><body><p>Você mergulha em direção ao alçapão, mas o guerreiro está correndo para interceptar sua fuga.</p><p>Escolha um número da <a href="random.htm">Tabela de Números Aleatórios</a>.</p><p>Se você tiver a Disciplina Kai de Caça, adicione 3 ao número que você escolheu.</p><p class="choice">Se seu total agora for 0–4, <a href="sect103.htm">vá para 103</a>.</p><p class="choice">Se for 5–12, <a href="sect98.htm">vá para 98</a>.</p></body></html>
