<html><body><p>Ao sair do túnel, você vislumbra a silhueta dos guardas se aproximando.
 Você se amaldiçoa por ter tomado a rota errada;
 agora você foi direto para uma patrulha.
 No entanto, antes que eles possam pegá-lo, você se vira e faz uma fuga apressada.</p><p class="choice">
