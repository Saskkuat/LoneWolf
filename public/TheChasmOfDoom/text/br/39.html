<html><body><p>A flecha atravessa o céu enegrecido pela fumaça e perfura a brilhante couraça do oficial.
 Você ouve seu grito de dor ecoar acima do barulho da batalha e observa seus olhos cruéis piscarem e fecharem.
 Ele desmaia e escorrega da sela, sua flecha alojada profundamente em seu coração.</p><p class="choice">
