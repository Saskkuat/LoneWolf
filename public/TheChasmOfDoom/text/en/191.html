<html><body><p>You soon reach a junction where the track meets the main highway. Abandoned at the side of the road is a burnt-out wagon.</p><p class="choice">If you wish to examine the wagon, <a href="sect337.htm">turn to 337</a>.</p><p class="choice">If you decide to ignore the wreck, you can continue your ride south along the highway, by <a href="sect297.htm">turning to 297</a>.</p></body></html>
