<html><body><p>After half an hour, one of your men reports sighting a track ahead. The narrow dirt path leads off to the east and the west.</p><p class="choice">If you have the Kai Discipline of Tracking, <a href="sect264.htm">turn to 264</a>.</p><p class="choice">If you wish to follow it east, <a href="sect134.htm">turn to 134</a>.</p><p class="choice">If you wish to it west, <a href="sect191.htm">turn to 191</a>.</p></body></html>
