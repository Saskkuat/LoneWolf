<html><body><p>You can hear the harsh breath of the guards close behind you. Suddenly, the tunnel narrows and divides in two.</p><p class="choice">If you possess either the Kai Discipline of Tracking or Sixth Sense, <a href="sect60.htm">turn to 60</a>.</p><p class="choice">If you wish to enter the left tunnel, <a href="sect199.htm">turn to 199</a>.</p><p class="choice">If you wish to enter the right tunnel, <a href="sect208.htm">turn to 208</a>.</p></body></html>
