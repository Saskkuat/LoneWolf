<html><body><p>You are in combat with Barraka, renegade noble of Vassagonia. You cannot evade the combat and must fight to the death. He is a formidable warrior who possesses great strength of will, and he is immune to Mindblast.</p><p class="combat">Barraka: <span class="smallcaps">COMBAT SKILL</span> 25   <span class="smallcaps">ENDURANCE</span> 29</p><p class="choice">If you win the combat, <a href="sect350.htm">turn to 350</a>.</p></body></html>
