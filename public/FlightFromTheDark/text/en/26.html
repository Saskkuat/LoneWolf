<html><body><p>Cautiously, you move along the corridor until you come to a sharp eastward turn. A strange greenish light can be seen in the distance.</p><p class="choice">If you wish to continue, <a href="sect249.htm">turn to 249</a>.</p><p class="choice">If you wish to go back and try the southern route, <a href="sect100.htm">turn to 100</a>.</p></body></html>
