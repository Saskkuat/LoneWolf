<html><body><p>The merchant looks angry. He calls to his bodyguard. You must think of something quickly.</p><p class="choice">If you decide to offer him something of greater value that you have in your Backpack, <a href="sect159.htm">turn to 159</a>.</p><p class="choice">If you prepare to fight the bodyguard, <a href="sect220.htm">turn to 220</a>.</p></body></html>
