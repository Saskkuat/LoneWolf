<html><body><p>In the distance, perched on the branch of an old oak tree is a jet-black raven.</p><p class="choice">If you have the Kai Discipline of Animal Kinship, you may call to this bird by <a href="sect298.htm">turning to 298</a>.</p><p class="choice">If you do not possess this skill, or if you do not wish to use it, <a href="sect335.htm">turn to 335</a>.</p></body></html>
