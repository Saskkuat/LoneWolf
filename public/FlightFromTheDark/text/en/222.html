<html><body><p>As you go on you discover a forest path that divides at the point you join it.</p><p class="choice">If you wish to use your Kai Discipline of Tracking, <a href="sect67.htm">turn to 67</a>.</p><p class="choice">If you wish to take the south fork, <a href="sect140.htm">turn to 140</a>.</p><p class="choice">If you wish to take the east fork, <a href="sect252.htm">turn to 252</a>.</p></body></html>
