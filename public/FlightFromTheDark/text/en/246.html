<html><body><p>When the ferry reaches the middle of the lake, the man stops rowing and stands up. He laughs menacingly and pulls back the hood of his cloak to reveal himself. He is a Drakkar and you must fight him.</p><p class="combat">Drakkar: <span class="smallcaps">COMBAT SKILL</span> 15   <span class="smallcaps">ENDURANCE</span> 23</p><p class="choice">If you win, <a href="sect197.htm">turn to 197</a>.</p></body></html>
