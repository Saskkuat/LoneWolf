<html><body><p>Fatigued by your exertions, you stop to rest for a few minutes at a fallen tree. You notice a large bundle, beneath the trunk.</p><p class="choice">If you wish to examine the contents of the bundle, <a href="sect315.htm">turn to 315</a>.</p><p class="choice">If you wish to leave it where it is and continue your mission, <a href="sect213.htm">turn to 213</a>.</p></body></html>
