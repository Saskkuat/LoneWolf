<html><body><p>Dois rostos peludos aparecem sobre o topo do tronco. Ambos os pares de olhos encaram sua arma e as duas criaturas soltam um grito de susto. Saltando do tronco, elas desaparecem na floresta.</p><p class="choice">Se você deseja segui-las, <a href="sect186.htm">vá para 186</a>.</p><p class="choice">Se você deseja deixá-las ir e continuar, <a href="sect228.htm">vá para 228</a>.</p></body></html>
