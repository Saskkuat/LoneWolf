<html><body><p>Eventualmente você chega à beira de um riacho gelado de fluxo rápido. A água branca cai em cascata sobre as rochas cobertas de musgo e desaparece em direção ao leste.</p><p class="choice">Se você deseja seguir o riacho para o leste, <a href="sect263.htm">vire para 263</a>.</p><p class="choice">Se você preferir explorar rio acima, <a href="sect334.htm">vire para 334</a>.</p></body></html>
