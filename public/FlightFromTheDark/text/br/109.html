<html><body><p>A única coisa debaixo do tapete é sujeira!</p><p class="choice">Você pode dar uma olhada mais de perto nas garrafas <a href="sect164.htm">indo para 164</a>.</p><p class="choice">Ou você pode sair da sala e investigar o estábulo <a href="sect308.htm">indo para 308</a>.</p></body></html>
