<html><body><p>Após uma curta caminhada, você chega a um cruzamento onde um caminho cruza sua rota atual indo de oeste para leste.</p><p class="choice">Se você deseja virar para oeste, <a href="sect130.htm">vá para 130</a>.</p><p class="choice">Se você deseja seguir para leste, <a href="sect15.htm">vire para 15</a>.</p></body></html>
