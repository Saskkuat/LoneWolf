<html><body><p>Pegando sua arma, você consegue abrir caminho através do emaranhado de madeira e galhos retorcidos até a floresta mais clara além. Sua capa está rasgada em vários lugares e sua perna direita está gravemente machucada acima do joelho.</p><p class="choice">Perca 1 ponto de <span class="smallcaps">RESISTÊNCIA</span> e <a href="sect213.htm">vá para 213</a>.</p></body></html>
