<html><body><p>Ao chegar à porta, você ouve o estrondo de uma laje gigante de pedra caindo do teto. Virando-se, você vê que sua saída agora está bloqueada.</p><p class="choice">Se você tiver uma Chave de Prata, você pode tentar abrir a porta <a href="sect158.htm">virando para 158</a>.</p><p class="choice">Se você não possuir uma Chave de Prata, <a href="sect259.htm">virando para 259</a>.</p></body></html>
