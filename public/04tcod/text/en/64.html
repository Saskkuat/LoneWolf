<html><body><p>The only exit from the chamber, other than the well and the tunnel by which you entered, is by a spiral staircase set into the north wall.</p><p class="choice">If you wish to ascend the stairs, <a href="sect170.htm">turn to 170</a>.</p><p class="choice">If you wish to descend the stairs, <a href="sect228.htm">turn to 228</a>.</p></body></html>
