<html><body><p>The guard hears you approaching and spins round. He stares at you aghast and unsheathes his sword. Due to the surprise of your attack, you may ignore any <span class="smallcaps">ENDURANCE</span> points lost in the first round of combat.</p><p class="combat">Bridge Guard: <span class="smallcaps">COMBAT SKILL</span> 14   <span class="smallcaps">ENDURANCE</span> 23</p><p class="choice">If you win the combat, <a href="sect280.htm">turn to 280</a>.</p></body></html>
