<html><body><p>Os corpos dos seus inimigos estão entrelaçados aos seus pés.
 Você pula do parapeito e corre em direção à porta de pedra aberta, ansioso para deixar a ponte antes que a carnificina seja descoberta.
 Além das portas, uma rampa desce suavemente em direção a um túnel na parede oeste.</p><p class="choice">
