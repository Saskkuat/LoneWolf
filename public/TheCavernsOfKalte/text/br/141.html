<html><body><p>O homem faz uma pausa por alguns segundos e então responde: "Killean, o Overlord".</p><p class="choice">Se você deseja limpar o pentagrama e libertá-lo, <a href="sect170.htm">vá para 170</a>.</p><p class="choice">Se você não deseja libertá-lo, feche a porta da cela e retorne ao corredor principal <a href="sect254.htm">vá para 254</a>.</p></body></html>
