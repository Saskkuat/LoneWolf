<html><body><p>Ele puxa uma faca de osso escondida e corta as costas da sua mão.
 Você perde 2 pontos de <span class="smallcaps">RESISTÊNCIA</span> e derruba a criança que luta.
 O garoto corre rapidamente em direção ao pai, que agora recuperou os sentidos e está desembainhando uma espada de osso cruel e incrustada de dentes.</p><p class="choice">
<a href="sect68.htm">Vá para 68</a>.</p></body></html>
