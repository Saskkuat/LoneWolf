<html><body><p>O batedor passa rapidamente e para a menos de seis metros de distância.
 Com uma ação bem praticada, ele remove seus esquis em um instante e saca uma espada de osso de aparência cruel.
 Você deve se preparar para o combate.</p><p class="choice">
<a href="sect68.htm">Vá para 68</a>.</p></body></html>
