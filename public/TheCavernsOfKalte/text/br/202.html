<html><body><p>De repente, os Kalkoth param de rugir.
 Eles sentiram o cheiro do óleo de Baknar na sua pele.
 Em segundos, eles aparecem e avançam em sua direção.</p><p class="choice">Se você deseja ficar de pé e lutar contra eles, <a href="sect263.htm">vá para 263</a>.</p><p class="choice">Se você deseja se virar e correr, <a href="sect277.htm">vá para 277</a>.</p></body></html>
