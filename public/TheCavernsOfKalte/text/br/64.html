<html><body><p>Você tem a sensação desconfortável de que o perigo espreita em ambos os túneis.
 Embora sinta que o túnel do norte é o mais perigoso dos dois, você tem certeza de que é a rota mais rápida para Ikaya.</p><p class="choice">Se desejar entrar no túnel norte, <a href="sect321.htm">vire para 321</a>.</p><p class="choice">Se desejar pegar o túnel oeste, <a href="sect275.htm">vire para 275</a>.</p></body></html>
