<html><body><p>Seu ataque é rápido e mortal.
 Nenhum dos Kalkoth jamais acordará do sono.
 Você faz uma busca rápida no chão da caverna, mas não encontra nada de valor.
 Um rosnado à distância o deixa ansioso, e você sai rapidamente pelo túnel norte.</p><p class="choice">
