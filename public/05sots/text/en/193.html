<html><body><p>You jump to one side as the dagger whistles towards you, skimming barely an inch from your throat. The guard stares in open-mouthed disbelief. He is now unarmed.</p><p class="choice">If you wish to attack the guard, <a href="sect78.htm">turn to 78</a>.</p><p class="choice">If you wish to overpower him and capture him alive, <a href="sect199.htm">turn to 199</a>.</p></body></html>
