<html><body><p>Your Kai sense tells you to beware of the man who helped you. He intends to betray you for a purse of silver.</p><p class="choice">If you wish to stay in his house, <a href="sect61.htm">turn to 61</a>.</p><p class="choice">If you wish to escape by the window, <a href="sect109.htm">turn to 109</a>.</p></body></html>
