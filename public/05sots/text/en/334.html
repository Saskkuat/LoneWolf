<html><body><p>You are in combat with two grim-faced warriors. They block the stair and you must fight both of them as one enemy.</p><p class="combat">Tower Guards: <span class="smallcaps">COMBAT SKILL</span> 17   <span class="smallcaps">ENDURANCE</span> 32</p><p class="choice">If you wish to avoid combat at any time by running back up the spiral staircase, <a href="sect209.htm">turn to 209</a>.</p><p class="choice">If you win the fight, <a href="sect310.htm">turn to 310</a>.</p></body></html>
