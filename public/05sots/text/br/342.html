<html><body><p>O delicioso cheiro de jala recém-preparada emana de um restaurante no meio da avenida.
 Vozes tagarelas se misturam ao tilintar de copos, e o choro de um bebê faminto enche o ar.</p><p class="choice">Se você deseja entrar no restaurante, <a href="sect296.htm">vá para 296</a>.</p><p class="choice">Se você deseja continuar pela avenida, <a href="sect227.htm">vá para 227</a>.</p></body></html>
