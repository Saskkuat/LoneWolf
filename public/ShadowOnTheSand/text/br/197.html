<html><body><p>Maouk tira a mão do manto, um dardo firmemente preso em seu punho musculoso.
 Ele sibila uma maldição e arremessa o míssil em seu peito.
 Você suspira de choque quando o míssil atinge o alvo — você está muito perto para evitar ser atingido.</p><p class="choice">
