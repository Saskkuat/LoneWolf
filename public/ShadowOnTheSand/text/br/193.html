<html><body><p>Você pula para um lado enquanto a adaga assobia em sua direção, passando a apenas uma polegada de sua garganta.
 O guarda olha fixamente em descrença de boca aberta.
 Ele agora está desarmado.</p><p class="choice">Se você deseja atacar o guarda, <a href="sect78.htm">vá para 78</a>.</p><p class="choice">Se você deseja dominá-lo e capturá-lo vivo, <a href="sect199.htm">vá para 199</a>.</p></body></html>
