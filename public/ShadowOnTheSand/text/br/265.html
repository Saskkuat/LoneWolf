<html><body><p>Ela se recusa a dizer qualquer coisa até que você coloque algum dinheiro em sua tigela de esmola.</p><p class="choice">Se você deseja dar a ela uma Coroa de Ouro, faça o ajuste em seu <a href="action.htm">Quadro de Ações</a> e <a href="sect397.htm">vá para 397</a>.</p><p class="choice">Se você não deseja, ou não pode dar a ela nenhum ouro, <a href="sect256.htm">vá para 256</a>.</p></body></html>
