<html><body><p>As criaturas macabras lançam suas lanças em você e atacam. Lute contra essas criaturas como um único inimigo.</p><p class="combat">Giaks: <span class="smallcaps">HABILIDADE DE COMBATE</span> 15   <span class="smallcaps">RESISTÊNCIA</span> 13</p><p class="choice">Se vencer, você pode correr para a segurança da casa da fazenda <a href="sect148.htm">virando para 148</a>.</p><p class="choice">Ou você pode retornar para a floresta <a href="sect320.htm">virando para 320</a>.</p></body></html>
