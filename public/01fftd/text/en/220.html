<html><body><p>The bodyguard unsheathes a scimitar and lunges for your head.</p><p class="combat">Bodyguard: <span class="smallcaps">COMBAT SKILL</span> 11   <span class="smallcaps">ENDURANCE</span> 20</p><p class="choice">If you win, <a href="sect24.htm">turn to 24</a>.</p><p class="choice">If you wish to evade combat at any time during the fight, you can jump from the speeding caravan by <a href="sect234.htm">turning to 234</a>.</p></body></html>
