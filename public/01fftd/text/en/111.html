<html><body><p>Only a few minutes after leaving the junction, you see in the distance a small log cabin and stable. On arrival you check the interior through a side window. The cabin looks deserted.</p><p class="choice">If you wish to enter the cabin, <a href="sect57.htm">turn to 57</a>.</p><p class="choice">If you wish to search the stable, <a href="sect308.htm">turn to 308</a>.</p></body></html>
