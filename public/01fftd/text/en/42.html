<html><body><p>You follow the track for nearly an hour when you come to a crossroads.</p><p class="choice">If you wish to continue east, <a href="sect86.htm">turn to 86</a>.</p><p class="choice">If you would rather head north, <a href="sect238.htm">turn to 238</a>.</p><p class="choice">If you decide to venture south, <a href="sect157.htm">turn to 157</a>.</p><p class="choice">Or if you prefer to go west, <a href="sect147.htm">turn to 147</a>.</p></body></html>
