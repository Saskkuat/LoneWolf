<html><body><p>The path continues eastwards but soon disappears into thick undergrowth.</p><p class="choice">If you continue east, cutting through the vegetation with your weapon, <a href="sect140.htm">turn to 140</a>.</p><p class="choice">If you head south to where the bushes are less dense and then press on through the forest, <a href="sect215.htm">turn to 215</a>.</p></body></html>
