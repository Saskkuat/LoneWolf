<html><body><p>The track soon disappears completely into a tangle of thorny brambles and low-branched fir trees.</p><p class="choice">If you decide to return to the junction and head east, <a href="sect13.htm">turn to 13</a>.</p><p class="choice">If you decide to hack your way slowly through the undergrowth in this present direction, <a href="sect330.htm">turn to 330</a>.</p></body></html>
