<html><body><p>Enquanto você pula, você é avistado pelo motorista. Ele rapidamente para o ônibus e se vira para confrontá-lo, uma espada já em sua mão.</p><p class="choice">Se você deseja parar e pagar a ele pela viagem, <a href="sect233.htm">vá para 233</a>.</p><p class="choice">Se você deseja atacá-lo, <a href="sect212.htm">vá para 212</a>.</p></body></html>
