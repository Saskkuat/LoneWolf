<html><body><p>The big man looks at you and says in a cynical voice: ‘The coach station. A coach leaves for Port Bax this afternoon. For a Gold Crown I’ll tell you how to get there.’</p><p class="choice">If you wish to pay him, remember to mark it on your <a href="action.htm">Action Chart</a> and <a href="sect199.htm">turn to 199</a>.</p><p class="choice">If you wish to leave the inn now, <a href="sect143.htm">turn to 143</a>.</p></body></html>
