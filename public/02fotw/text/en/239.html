<html><body><p>You try to apply your hands to the injured man’s chest, but the Szalls are pulling at your cloak and trying to drag you away.</p><p class="choice">If you have the Kai Discipline of Camouflage, <a href="sect77.htm">turn to 77</a>.</p><p class="choice">If you do not possess this skill, you must attack the Szalls in order to save the man’s life. <a href="sect28.htm">Turn to 28</a>.</p></body></html>
