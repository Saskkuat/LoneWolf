<html><body><p>‘The fare to Port Bax is 20 Gold Crowns,’ says the coachman in a gruff Ragadornian accent.</p><p class="choice">If you have 20 Gold Crowns and wish to purchase a ticket, <a href="sect10.htm">turn to 10</a>.</p><p class="choice">If you do not have enough money for the fare, <a href="sect238.htm">turn to 238</a>.</p></body></html>
