<html><body><p>Your sense warns you that the wagon contains an evil presence.</p><p class="choice">If you wish to enter the wagon, <a href="sect134.htm">turn to 134</a>.</p><p class="choice">If you want to dash past the wagon and run for safety, <a href="sect208.htm">turn to 208</a>.</p><p class="choice">If you want to return to the junction and take the right hand tunnel, <a href="sect164.htm">turn to 164</a>.</p></body></html>
