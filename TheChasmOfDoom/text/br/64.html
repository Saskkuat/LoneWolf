<html><body><p>A única saída da câmara, além do poço e do túnel pelo qual você entrou, é por uma escada em espiral embutida na parede norte.</p><p class="choice">Se você deseja subir as escadas, <a href="sect170.htm">vá para 170</a>.</p><p class="choice">Se você deseja descer as escadas, <a href="sect228.htm">vá para 228</a>.</p></body></html>
