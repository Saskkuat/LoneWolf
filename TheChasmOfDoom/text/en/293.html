<html><body><p>You follow the track as it wends its way through the forested hills. You soon come across fresh hoof prints in the soft earth of the track.</p><p class="choice">If you have the Kai Discipline of Tracking, <a href="sect18.htm">turn to 18</a>.</p><p class="choice">If you do not possess this skill, <a href="sect150.htm">turn to 150</a>.</p></body></html>
