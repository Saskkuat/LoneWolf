<html><body><p>You kick the dead Warhound away and steel yourself for another onslaught. Three more of the snarling beasts are ready to pounce, and you must fight them as one enemy.</p><p class="combat">Vassagonian Warhounds: <span class="smallcaps">COMBAT SKILL</span> 22   <span class="smallcaps">ENDURANCE</span> 35</p><p class="choice">If you win the combat, <a href="sect155.htm">turn to 155</a>.</p></body></html>
