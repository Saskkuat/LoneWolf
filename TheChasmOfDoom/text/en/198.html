<html><body><p>The guards are not fooled by your bravado—they draw their weapons and attack. You must fight them as one enemy.</p><p class="combat">Crypt Guards: <span class="smallcaps">COMBAT SKILL</span> 18   <span class="smallcaps">ENDURANCE</span> 30</p><p class="choice">If you win the combat, <a href="sect229.htm">turn to 229</a>.</p></body></html>
