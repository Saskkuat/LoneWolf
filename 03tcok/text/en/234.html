<html><body><p>The man hesitates and then answers. ‘Why, the Rusty Anchor Inn, of course.’</p><p class="choice">If you now wish to wipe away the outside of the pentagram and free him, <a href="sect170.htm">turn to 170</a>.</p><p class="choice">If you do not wish to free him, close the cell door and return to the main corridor by <a href="sect254.htm">turning to 254</a>.</p></body></html>
