<html><body><p>The Ice Barbarian is on his knees when you enter combat; he cannot react to your attack during the first two rounds. Ignore any <span class="smallcaps">ENDURANCE</span> points you lose during the first two rounds of combat.</p><p class="combat">Ice Barbarian: <span class="smallcaps">COMBAT SKILL</span> 18   <span class="smallcaps">ENDURANCE</span> 28</p><p class="choice">If you win the combat, <a href="sect186.htm">turn to 186</a>.</p></body></html>
