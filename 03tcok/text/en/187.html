<html><body><p>As you close the Bracelet around your wrist, a terrible pain shoots through your head. You are being attacked by a powerful Mindforce, which is draining your will.</p><p class="choice">If you have the Kai Discipline of Mindshield, <a href="sect258.htm">turn immediately to 258</a>.</p><p class="choice">If you do not possess this skill, <a href="sect93.htm">turn to 93</a>.</p></body></html>
