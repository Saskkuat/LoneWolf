<html><body><p>The Ice Barbarian sees you approach and draws his bone sword. He moves to the centre of the bottom stair to prevent you running past him.</p><p class="combat">Ice Barbarian: <span class="smallcaps">COMBAT SKILL</span> 17   <span class="smallcaps">ENDURANCE</span> 30</p><p class="choice">If you win the combat within four rounds, <a href="sect4.htm">turn to 4</a>.</p><p class="choice">If you win the fight in more than four rounds, <a href="sect81.htm">turn to 81</a>.</p></body></html>
