<html><body><p>The monolith suddenly explodes, sending hundreds of razor-sharp shards screaming through the air. You are pierced by the stone shrapnel and thrown to the far wall by the sheer force of the blast. You lose 10 <span class="smallcaps">ENDURANCE</span> points.</p><p class="choice">If you are still alive, <a href="sect154.htm">turn to 154</a>.</p></body></html>
