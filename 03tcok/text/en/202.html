<html><body><p>Suddenly the Kalkoth stop roaring. They have picked up the scent of Baknar oil on your skin. Within seconds they appear and charge towards you.</p><p class="choice">If you wish to stand and fight them, <a href="sect263.htm">turn to 263</a>.</p><p class="choice">If you wish to turn and run, <a href="sect277.htm">turn to 277</a>.</p></body></html>
