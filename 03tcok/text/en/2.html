<html><body><p>To your right, you notice that a stone door is cunningly concealed by an intricate wall carving. A close examination of the carving reveals a lever.</p><p class="choice">If you wish to pull this lever, <a href="sect290.htm">turn to 290</a>.</p><p class="choice">If you do not wish to pull the lever, you may continue climbing the stairs by <a href="sect76.htm">turning to 76</a>.</p></body></html>
