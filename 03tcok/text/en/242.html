<html><body><p>The stone door is perfectly smooth. No hinges, locks, or levers are visible from inside the room.</p><p class="choice">If you possess the Sommerswerd, <a href="sect42.htm">turn to 42</a>.</p><p class="choice">If you do not possess it, you can only leave this room via the passage in the north wall. <a href="sect145.htm">Turn to 145</a>.</p></body></html>
