<html><body><p>A dor terrível causa espasmos em todos os músculos do seu corpo, fazendo-os torcer e contorcer incontrolavelmente.

 Perca 6 pontos de <span class="smallcaps">RESISTÊNCIA</span>.</p><p class="choice">Se você ainda estiver vivo após essa provação psíquica, <a href="sect253.htm">vá para 253</a>.</p></body></html>
