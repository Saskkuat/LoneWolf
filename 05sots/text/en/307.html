<html><body><p>‘Yes, yes. I am Soushilla,’ she replies.</p><p>‘Do you know where we can find Tipasa the wanderer?’ asks Banedon.</p><p>The old crone does not reply, she merely holds out her begging bowl in expectation. Banedon loses another crown before she answers his question.</p><p class="choice">
<a href="sect314.htm">Turn to 314</a>.</p></body></html>
