<html><body><p>She refuses to say anything until you have placed some money in her begging bowl.</p><p class="choice">If you wish to give her a Gold Crown, make the adjustment to your <a href="action.htm">Action Chart</a> and <a href="sect397.htm">turn to 397</a>.</p><p class="choice">If you do not wish, or cannot afford, to give her any gold, <a href="sect256.htm">turn to 256</a>.</p></body></html>
