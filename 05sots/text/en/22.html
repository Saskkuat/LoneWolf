<html><body><p>You have sustained a deep chest wound that has penetrated your right lung. Lose 8 <span class="smallcaps">ENDURANCE</span> points.</p><p class="choice">If you are still alive and possess the Kai Discipline of Healing, <a href="sect107.htm">turn to 107</a>.</p><p class="choice">If you do not possess this skill, <a href="sect63.htm">turn to 63</a>.</p></body></html>
