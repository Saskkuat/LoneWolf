<html><body><p>All you can hear above the wind that screams past your face are the gleeful howls of the Drakkarim. They are watching you fall to certain doom.</p><p>Pick a number from the <a href="random.htm">Random Number Table</a>.</p><p class="choice">If the number you have picked is 0–4, <a href="sect234.htm">turn to 234</a>.</p><p class="choice">If the number you have picked is 5–9, <a href="sect293.htm">turn to 293</a>.</p></body></html>
