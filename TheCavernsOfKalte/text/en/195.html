<html><body><p>As you leap across to the opposite ledge, a tremor shakes the ice and the crevasse suddenly widens. You slip, hitting your head on the edge as you drop into the gaping void. The cord attaching the safety rope to your belt snaps, and you fall into darkness.</p><p class="choice">
