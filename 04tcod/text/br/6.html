<html><body><p>Você logo chega ao cruzamento onde a trilha encontra a rodovia principal e a carroça queimada está abandonada na beira da estrada.</p><p class="choice">Se você deseja investigar a carroça, <a href="sect80.htm">vire para 80</a>.</p><p class="choice">Se você decidir ignorar a carroça e seguir para o sul pela rodovia, <a href="sect175.htm">vire para 175</a>.</p></body></html>
