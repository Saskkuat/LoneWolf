<html><body><p>You have ridden less than a hundred yards when you notice fresh hoof prints in the dust of the winding track.</p><p class="choice">If you have the Kai Discipline of Tracking, <a href="sect264.htm">turn to 264</a>.</p><p class="choice">If you do not possess this skill, <a href="sect134.htm">turn to 134</a>.</p></body></html>
