<html><body><p>A group of armed guards suddenly appear at the top of the stairs and command you to halt. When you hesitate, they quickly unsling crossbows from their shoulders.</p><p class="choice">If you wish to attack the guards, <a href="sect285.htm">turn to 285</a>.</p><p class="choice">If you wish to raise your hands and surrender, <a href="sect267.htm">turn to 267</a>.</p></body></html>
