<html><body><p>You soon reach the junction where the track meets the main highway and the burnt-out wagon lies abandoned at the side of the road.</p><p class="choice">If you wish to investigate the wagon, <a href="sect80.htm">turn to 80</a>.</p><p class="choice">If you decide to ignore the wagon and ride south along the highway, <a href="sect175.htm">turn to 175</a>.</p></body></html>
