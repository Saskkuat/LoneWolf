<html><body><p>As the guard falls dead at your feet, you spin around in time to see three of your pursuers enter the chamber. They are clad in heavy armour, and each of them carries a vicious-looking halberd.</p><p class="choice">If you wish to fight them, <a href="sect108.htm">turn to 108</a>.</p><p class="choice">If you wish to escape across the bridge, <a href="sect271.htm">turn to 271</a>.</p></body></html>
