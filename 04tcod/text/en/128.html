<html><body><p>You dive towards the trapdoor, but the warrior is rushing to intercept your escape.</p><p>Pick a number from the <a href="random.htm">Random Number Table</a>.</p><p>If you have the Kai Discipline of Hunting, add 3 to the number you have chosen.</p><p class="choice">If your total is now 0–4, <a href="sect103.htm">turn to 103</a>.</p><p class="choice">If it is 5–12, <a href="sect98.htm">turn to 98</a>.</p></body></html>
