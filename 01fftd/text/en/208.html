<html><body><p>The ghoulish creatures thrust their spears at you and attack. Fight these creatures as a single enemy.</p><p class="combat">Giaks: <span class="smallcaps">COMBAT SKILL</span> 15   <span class="smallcaps">ENDURANCE</span> 13</p><p class="choice">If you win, you can run to the safety of the farmhouse by <a href="sect148.htm">turning to 148</a>.</p><p class="choice">Or you can return to the woods by <a href="sect320.htm">turning to 320</a>.</p></body></html>
