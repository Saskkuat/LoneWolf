<html><body><p>In a cloud of dust and loose rocks you career down the steep hillside. The Kraan is still circling above as if waiting to direct the Giaks after you.</p><p>Pick a number from the <a href="random.htm">Random Number Table</a>.</p><p class="choice">If you have picked 0–1, <a href="sect53.htm">turn to 53</a>.</p><p class="choice">If it is 2–4, <a href="sect274.htm">turn to 274</a>.</p><p class="choice">If it is 5–9, <a href="sect316.htm">turn to 316</a>.</p></body></html>
