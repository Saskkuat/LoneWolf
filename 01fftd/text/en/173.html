<html><body><p>As you reach the door you hear the crash of a giant stone slab as it falls from the ceiling. Turning around, you see that your exit is now blocked.</p><p class="choice">If you have a Silver Key, you may try to open the door by <a href="sect158.htm">turning to 158</a>.</p><p class="choice">If you do not possess a Silver Key, <a href="sect259.htm">turn to 259</a>.</p></body></html>
