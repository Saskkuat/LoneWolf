<html><body><p>Eventually you come to the edge of a fast-flowing icy stream. The white water cascades over the mossy rocks and disappears towards the east.</p><p class="choice">If you wish to follow the stream to the east, <a href="sect263.htm">turn to 263</a>.</p><p class="choice">If you would rather explore upstream, <a href="sect334.htm">turn to 334</a>.</p></body></html>
