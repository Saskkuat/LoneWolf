<html><body><p>Inside the box you find 15 Gold Crowns and a Silver Key. If you wish to keep the key, remember to mark it on your <a href="action.htm">Action Chart</a>.</p><p class="choice">You can continue to investigate the tunnel by <a href="sect211.htm">turning to 211</a>.</p><p class="choice">Or you may leave and descend the hill by <a href="sect106.htm">turning to 106</a>.</p></body></html>
