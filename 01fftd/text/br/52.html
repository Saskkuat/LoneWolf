<html><body><p>Agora que você está mais perto, pode perceber que as vozes não são humanas. O som é mais como um tipo de grunhido e guincho.</p><p class="choice">Se você tem a Disciplina Kai de Parentesco Animal, <a href="sect225.htm">vá para 225</a>.</p><p class="choice">Se não, você deve escalar a árvore e encarar o que estiver espreitando do outro lado. <a href="sect250.htm">vá para 250</a>.</p></body></html>
