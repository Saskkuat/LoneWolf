<html><body><p>You follow the rough track for nearly an hour when you notice ahead of you another wider path branching off towards the south.</p><p class="choice">If you wish to turn south along the new path, <a href="sect238.htm">turn to 238</a>.</p><p class="choice">But if you wish to head east, <a href="sect15.htm">turn to 15</a>.</p><p class="choice">Or if you wish to go west, <a href="sect130.htm">turn to 130</a>.</p></body></html>
