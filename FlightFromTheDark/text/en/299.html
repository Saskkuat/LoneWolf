<html><body><p>You soon realize that you are walking deeper into a wooded marsh. To continue in this direction will be slow and hazardous.</p><p class="choice">If you wish to continue, <a href="sect227.htm">turn to 227</a>.</p><p class="choice">If you wish to change direction and head towards firmer ground, <a href="sect95.htm">turn to 95</a>.</p></body></html>
