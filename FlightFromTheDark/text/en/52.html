<html><body><p>Now that you are closer, you can make out that the voices are not human. The sound is more like a kind of grunting and squeaking.</p><p class="choice">If you have the Kai Discipline of Animal Kinship, <a href="sect225.htm">turn to 225</a>.</p><p class="choice">If not, you must climb over the tree and face whatever lurks on the other side. <a href="sect250.htm">Turn to 250</a>.</p></body></html>
