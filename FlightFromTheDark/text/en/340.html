<html><body><p>You gallop forward to meet the oncoming Doomwolf and rider, your Weapon raised to strike. The Giak sees you and unsheathes his scimitar. You must fight both Giak and Doomwolf as one enemy.</p><p class="combat">Giak + Doomwolf: <span class="smallcaps">COMBAT SKILL</span> 14   <span class="smallcaps">ENDURANCE</span> 24</p><p class="choice">If you win the fight, <a href="sect193.htm">turn to 193</a>.</p></body></html>
