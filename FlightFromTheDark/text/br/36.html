<html><body><p>A velha escada da torre de vigia está podre e vários degraus quebram conforme você sobe. Escolha um número da <a href="random.htm">Tabela de Números Aleatórios</a>.</p><p class="choice">Se o número for 4 ou menor, você caiu. Perca 2 pontos de <span class="smallcaps">RESISTÊNCIA</span> e <a href="sect140.htm">vá para 140</a>.</p><p class="choice">Se o número for 5 ou maior, você não cai. <a href="sect323.htm">vá para 323</a>.</p></body></html>
