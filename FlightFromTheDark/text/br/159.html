<html><body><p>Seu estratagema não funciona, pois o mercador não permitirá que você entre em sua caravana. De repente, ele estala os dedos e o guarda-costas agarra o punho de sua cimitarra.</p><p class="choice">Você deve lutar com ele <a href="sect191.htm">virando para 191</a>.</p><p class="choice">Ou você deve pular para longe da caravana em alta velocidade. <a href="sect234.htm">virando para 234</a>.</p></body></html>
