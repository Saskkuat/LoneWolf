<html><body><p>Imediatamente o cavalo sente sua comunicação. Ele se acalma. Você caminha em direção ao belo animal e acaricia sua cabeça de forma reconfortante. Você sente que ele está assustado e confuso. Montando nele, você o leva para o caminho e segue para o sul mais uma vez.</p><p class="choice">
